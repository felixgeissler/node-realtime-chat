<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Node.js Chat App</title>
</head>
<body>
  <h1>Node.js Chat App</h1>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    socket.on('connect', () =>{
      console.log('Connected to server');
    });

    socket.on('disconnect', () =>{
      console.log('Disconnected from server');
    });
  </script>
</body>
</html>
